<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">

.box{
	width:200px;
	height:200px;
	margin:0 auto;
	margin-top:100px;
	border:1px red solid;
	border-radius:10px;
	position:relative;
}
.ball{
	height:20px;
	width:20px;
	background-color:green;
	border-radius:10px;
	position:absolute;
	left:0;
	top:0;
	animation:run 5s infinite;
	animation-fill-mode:forwards;
}
@keyframes run{
    0%{
	    left:0;
		top:0;
}
    25%{
		left:180px;
		top:0;
}
    50%{
		left:180px;
		top:180px;
}
	75%{
		left:0;
		top:180px;
}
    100%{
		left:0;
		top:0;
}
</style>
</head>

<body>
<div class="box">
    <div class="ball"></div>
    </div>
</body>
</html>
